version: '3'

vars:
  BINARY: vecai
  VERSION: 0.1.0

tasks:
  default:
    desc: Build the project
    cmds:
      - task: build

  build:
    desc: Build the binary
    cmds:
      - go build -ldflags "-X main.Version={{.VERSION}}" -o {{.BINARY}} ./cmd/vecai

  run:
    desc: Run the application
    cmds:
      - go run ./cmd/vecai {{.CLI_ARGS}}

  test:
    desc: Run tests
    cmds:
      - go test -v ./...

  lint:
    desc: Run linter
    cmds:
      - golangci-lint run

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -f {{.BINARY}}

  install:
    desc: Install to GOPATH/bin
    cmds:
      - go install ./cmd/vecai

  fmt:
    desc: Format Go source files
    cmds:
      - gofmt -w .

  vet:
    desc: Run Go vet
    cmds:
      - go vet ./...

  coverage:
    desc: Run tests with coverage report
    cmds:
      - go test -coverprofile=coverage.out ./...
      - go tool cover -func=coverage.out
      - rm -f coverage.out

  all:
    desc: Run fmt, vet, lint, test, and build
    cmds:
      - task: fmt
      - task: vet
      - task: lint
      - task: test
      - task: build

  deps:
    desc: Download dependencies
    cmds:
      - go mod download
      - go mod tidy
